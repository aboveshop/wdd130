<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="HTML and CSS Quiz" />
    <meta name="author" content="Gabriel Lisboa" />
    <title>HTML and CSS Quiz</title>
    <link href="quiz.css" rel="stylesheet" />
  </head>
  <body>
    <h1>HTML and CSS Quiz</h1>

    <form action="#">
      <label for="q1">What does the acronym CSS stand for?</label>
      <input type="text" id="q1" name="q1" required />

      <label for="q2">How are id and class attributes selected in CSS?</label>
      <textarea id="q2" name="q2" rows="4"></textarea>

      <label for="q3">Which of the following is not a valid CSS comment?</label>
      <select name="q3" id="q3">
        <option value="" selected disabled>Chose One ...</option>
        <option value="0">// Some comment</option>
        <option value="1"># Some comment</option>
        <option value="2">/* Some comment */</option>
      </select>

      <label for="q4">What is the bottom margin given this declaration?</label>
      <code> p { margin-bottom: 20px; } </code>
      <input type="number" id="q4" name="q4" required />

      <button type="submit">Submit Quiz</button>
    </form>
  </body>
</html>
